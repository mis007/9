<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>公益扶贫乡村 AI 导览系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.font.im">
    <link rel="preconnect" href="https://gstatic.font.im" crossorigin>
    <link href="https://fonts.font.im/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Forest & Earth Theme */
        --primary-50: #f2fcf5;
        --primary-100: #e1f8e8;
        --primary-500: #2d6a4f; /* Deep Forest Green */
        --primary-600: #1b4332;
        --primary-700: #081c15;

        --secondary-100: #fffbeb;
        --secondary-500: #d4a373; /* Earthy Gold */
        --secondary-600: #b08968;

        --accent-red: #bc4749;
        --accent-cream: #fefae0;

        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-bg: rgba(255, 255, 255, 0.7);
      }

      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #f0f2f0;
        color: #2d3436;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        z-index: 9999;
        opacity: 0.6;
      }

      .font-serif-brand {
        font-family: 'Noto Serif SC', serif;
      }

      .shadow-premium {
        box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.08);
      }
      .shadow-premium-lg {
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
      }
      .shadow-glass {
         box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      /* Glassmorphism Utility */
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
      }
      
      .glass-dark {
        background: rgba(20, 30, 25, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes pulse-dot {
        0%, 100% { transform: scale(0.95); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      .animate-pulse-dot {
        animation: pulse-dot 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* Micro-interactions */
      .btn-press {
        transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-press:active {
        transform: scale(0.95);
      }
      
      .card-hover {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.15);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Hide scrollbar for Chrome, Safari and Opera on mobile */
      @media (max-width: 640px) {
          ::-webkit-scrollbar {
              display: none;
          }
          body {
              -ms-overflow-style: none;  /* IE and Edge */
              scrollbar-width: none;  /* Firefox */
          }
      }
    </style>
